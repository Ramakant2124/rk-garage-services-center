{% extends 'vehicle/adminbase.html' %}
{% block content %}
{% load static %}
	<!-- main content -->
	<div class="wrapper">
<style type="text/css">
  body {
    background: linear-gradient(to right, #e3f7ffff, #00b7efff)
  }

  a:link {
    text-decoration: none;
  }

  h6 {
    color: white;
    font-size: 0.90em;
  }

  /* ...rest of your styles */
</style>
<!-- ****** table  start ********** -->
		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:red; text-align:center" >Customers
						</h3>

					</div>
					<div class="card-content">
						<table>
							<thead>
                <tr>
                  <th>Name</th>
                  <th>Profile Picture</th>
                  <th>Mobile</th>
                  <th>Address</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
							</thead>
							<tbody>
              {% for c in customers %}
                <tr>
                  <td> {{c.get_name}}</td>
                 {% if customer.profile_pic %}
    <img src="{{ customer.profile_pic.url }}" alt="Profile Picture">
{% else %}
    <img src="/static/default-profile.png" alt="Default Profile Picture">
{% endif %}

                  <td>{{c.mobile}}</td>
                  <td>{{c.address}}</td>
                  <td><a  style="color:red; text-decoration:none;font-size:25px;" href="{% url 'update-customer' c.id  %}">&#9998;</a></td>
                  <td><a style="color:blue; text-decoration:none;font-size:25px;"href="{% url 'delete-customer' c.id  %}">&#10008;</a></td>
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<!-- ****** table start ********** -->

	</div>
	<!-- end main content -->
{% endblock content %}
