{% extends 'vehicle/adminbase.html' %}
{% block content %}

	<!-- main content -->
	<div class="wrapper">
<style type="text/css">
  body {
    background: linear-gradient(to right, #e3f7ffff, #00b7efff)
  }

  a:link {
    text-decoration: none;
  }

  h6 {
    color: white;
    font-size: 0.90em;
  }

  /* ...rest of your styles */
</style>
<!-- ****** table  start ********** -->
		<div class="row">
			<div class="col-12 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 style="color:red; text-align:center" >Customer With Their Total Cost
						</h3>

					</div>
					<div class="card-content">
						<table>
							<thead>
                <tr>
                  <th>Customer Name</th>

									<th>Total Cost</th>
                </tr>
							</thead>
							<tbody>
                {% for c,r in data %}
                <tr>
                  <td> {{c.get_name}}</td>

									<td>{{r.cost__sum}}</td>
                </tr>
                {% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
<!-- ****** table start ********** -->

	</div>
	<!-- end main content -->
{% endblock content %}
